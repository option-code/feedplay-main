name: Debug APK

on:
  workflow_dispatch: # âœ… Manual triggering only

jobs:
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # Updated Flutter version for Dart SDK compatibility
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check Flutter installation
        run: flutter doctor -v

      - name: Build Debug APK and AAB
        run: |
          flutter build apk --debug
          flutter build appbundle --debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 3

      - name: Upload Debug AAB
        uses: actions/upload-artifact@v4
        with:
          name: debug-aab
          path: build/app/outputs/bundle/debug/app-debug.aab
          retention-days: 3

      - name: Upload release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            build/app/outputs/flutter-apk/**/*.apk
            build/app/outputs/bundle/**/*.aab

      - name: APK Build Info
        run: |
          echo "## Debug APK Build Completed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Location:** \`build/app/outputs/flutter-apk/app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download:** Check the Artifacts section below â¬‡ï¸" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/flutter-apk/
